name: Build haddocks and publish to github pages
on:
  push:
    branches: [ "main" ]
    tags: [ "*.*.*" ]
  pull_request:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # install deps.
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev

      - name: Install system dependencies
        uses: input-output-hk/actions/base@latest


      - uses: haskell-actions/setup@v2
        id: cabal-setup
        with:
          ghc-version: '9.6.4'
          cabal-version: '3.10.1.0'

      - uses: actions/checkout@v4

      - name: Cache .cabal
        uses: actions/cache@v3
        with:
          path: ${{ steps.cabal-setup.outputs.cabal-store }}
          key: cabal-haddocks-${{ hashFiles('cabal.project') }}

      - name: Build haddocks
        run: |
          cabal update
          cabal haddock-project --local --output=haddocks

      - name: Upload GH pages artifact
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          path: haddocks

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Deploy only from the main branch
    if: ${{ github.ref == 'main' }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action